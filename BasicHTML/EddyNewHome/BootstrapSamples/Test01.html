<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=no" />
    <title>Bootstrap Test01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Hello Bootstrap!  </h1>
    <p>동일 가로폭의 3단 컬럼 구성</p>
    <div>
        <div class="row">
            <!--화면이 12개로 나눠져서 12넘어가면 보다 큰 수는 아래쪽으로 떨어짐-->
            <div class="col-md-5" style="background-color:orangered">.col-md-5</div>
            <div class="col-md-3" style="background-color:orange">.col-md-3</div>
            <div class="col-md-8" style="background-color:deepskyblue">.col-md-8</div>
            <div class="col-xs-3" style="background-color:violet">.col-xs-3</div>
            <div class="col-sm-4" style="background-color:lightpink">col-sm-4</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-sm btn-default">Default</button>
                <button type="submit" class="btn btn-sm btn-success">Success</button>
                <button type="reset" class="btn btn-sm btn-info">Info</button>

                <button type="button" class="btn btn-sm btn-default">Primary</button>
                <button type="button" class="btn btn-sm btn-warning">Warning</button>
                <button type="button" class="btn btn-sm btn-link">Link</button>

                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-secondary btn-lg">Large button</button>

            </div>
            <div class="col-md-6" style="background-color:darkseagreen">
                .col-md-6
                <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
            </div>
        </div>
    </div>
</body>
</html>
