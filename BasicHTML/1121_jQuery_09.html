<!DOCTYPE html>
<html>
    <head>
        <title>jQuery exam</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#box").css({
                    width: 100,
                    height: 100,
                    backgroundColor: "red"
                }).animate({
                    width: 300,
                    opacity: 0.2
                }, 500);
            });
        </script>
    </head>
    <body>
        <div id="box"></div>           
    </body>
</html>
